
{% for highlights in review_highlights %}
<div class="tab_content_inner">
    <a href="javascript:;" class="download_box">
      <div class="upvote_icon">
        <div class="icon {% if highlights.id in upvote_list %} active-icon {% endif %}" id="highlights_upvote" data-id="{{ highlights.id }}">
          <img class="img_icon" src="assets/images/upvote.gif" alt="">
          <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19.8359 14.0201H18.8359V15.0201L18.8359 26.265L8.591 26.265V15.0201V14.0201H7.591L1.84195 14.0201L13.7134 2.14859L25.5849 14.0201L19.8359 14.0201Z" stroke="#6E6E73" stroke-width="2" />
          </svg>
        </div>

      </div>
      <div class="vert_line">
        <span></span>
      </div>
    </a>
    <div class="tab_text ">
      <p>{{highlights.highlight}}</p>
    </div>
</div>
{% endfor %}
{% if total_highlights > 3 and show_all == 'false' %}
    <div class="see_more_btn show_more_highlights">
        <a href="javascript:void(0);" onclick="show_highlight({{ review.id }})">Show More Highlights <i class="fa fa-angle-down"></i>
        </a>
    </div>
{% endif %}
